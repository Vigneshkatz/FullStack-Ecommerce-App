<table class="table">
    <thead class="thead-dark">
        <tr>
            <th> Sku</th>
            <th>Name</th>
            <th>Description</th>
            <th>UnitPrice</th>
            <th>ImageUrl</th>
            <th>UnitsInStock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempProduct of products">
            <td>
                {{ tempProduct.sku}}
            </td>
            <td>
                {{ tempProduct.name}}
            </td>
            <td>
                {{ tempProduct.description}}
            </td>
            <td>
                {{ tempProduct.unitPrice | currency:'USD'}}
            </td>
            <td>
                <img src="{{ tempProduct.imageUrl}}" alt="" height="50">
            </td>
            <td>
                {{ tempProduct.unitsInStock}}
            </td>
        </tr>
    </tbody>
</table>
